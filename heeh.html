<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Say YES</title>
        <style>
            body{
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f8f9fa;
                font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                overflow: hidden;
                transition: background 0.5s ease;
            }
            .container{
                position: relative;
                text-align: center;
                background: #ffffff;
                padding: 40px;
                border-radius: 30px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
                width: 350px;
                min-height: 450px;
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 5;
            }
            .meme-img{
                width: 180px;
                height: 180px;
                object-fit: cover;
                border-radius: 20px;
                margin-bottom: 25px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            h2{
                color: #2c3e50;
                font-size: 28px;
                margin-bottom: 40px;
            }
            .btn-group{
                display: flex;
                gap: 20px;
                width: 100%;
                justify-content: center;
            }
            button{
                padding: 15px 35px;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.2s ease;
                user-select: none;
            }
            #yes{
                background: linear-gradient(45deg, #27ae60, #2ecc71);
                color: white;
                box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
            }
            #yes:hover{
                transform: scale(1.1);
                box-shadow: 0 12px 25px rgba(46, 204, 113, 0.5);
            }
            #no{
                background: linear-gradient(45deg, #e74c3c, #c0392b);
                color: white;
                box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
                white-space: nowrap;
                transition: all 0.05s linear !important;
            }
            .popup{
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.85);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                visibility: hidden;
                opacity: 0;
                transition: 0.3s;
            }
            .popup.active{
                visibility: visible;
                opacity: 1;
            }
            .popup-box{
                background: white;
                padding: 40px;
                border-radius: 25px;
                text-align: center;
                transform: scale(0.8);
                transition: 0.3s;
            }
            .popup.active .popup-box{
                transform: scale(1);
            }
            .popup-box h2{
                color: #ff4757;
                margin: 0 0 10px;
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <audio id="music" loop>
            <source src="Yrouli (mp3cut.net).mp3" type="audio/mpeg">
        </audio>
        <div class="container">
            <img src="7dd2185d-ba43-4d03-9bee-027a7e5b0aa8.png" class="meme-img" alt="meme">
            <h2>Will you be my husband ?</h2>
            <div class="btn-group">
                <button id="yes">YES</button>
                <button id="no">NO</button>
            </div>
        </div>
        <div id="yespopup" class="popup">
            <div class="popup-box">
                <h2>ðŸŽ‰ WOHO! YESSS BABY! ðŸŽ‰</h2>
                <p style="font-size: 20px;">The king of my heart </p>
                <button onclick="closePopup()" style="margin-top: 20px; background-color: #eee; color: #333; padding: 10px 20px;">
                    Close
                </button>
            </div>
        </div>
        <script>
            const nobtn = document.getElementById("no");
            const yesbtn = document.getElementById("yes");
            const popup = document.getElementById("yespopup");
            const music = document.getElementById("music");
            const words = ['NOOO ðŸ˜­','ruuun ðŸƒâ€â™‚ï¸','stttoop','wiii ðŸƒâ€â™‚ï¸','I m mad ðŸ™…'];
            function escapenobtn() {
                if(nobtn.style.position !== 'fixed'){
                    nobtn.style.position = 'fixed';
                    nobtn.style.zIndex = '9999';
                }
                const padding = 50;
                const maxx = window.innerWidth - nobtn.offsetWidth - padding;
                const maxy = window.innerHeight - nobtn.offsetHeight -padding;
                const randomx = Math.floor(Math.random() * maxx);
                const randomy = Math.floor(Math.random() * maxy);
                nobtn.style.left = `${randomx}px`;
                nobtn.style.top = `${randomy}px`;
                const randomwords = words[Math.floor(Math.random()* words.length)];
                nobtn.innerText = randomwords;
                nobtn.style.transform = `rotate(${Math.random() * 20 - 10} deg) scale(${1.1 + Math.random()})`;
            }
            nobtn.addEventListener("mouseenter", escapenobtn);
            nobtn.addEventListener("touchstart", (e) => {e.preventDefault(); escapenobtn();});
            yesbtn.addEventListener("click", () => {
                music.play().catch(err => console.log("Audio play failed"));
                document.body.style.backgroundColor = "#d4edda";
                popup.classList.add("active");
                nobtn.style.display = "none";
            });
            function closePopup() {
                popup.classList.remove("active");
            }
            document.addEventListener("click", () => {

            }, {once: true});
        </script>
    </body>
</html>
